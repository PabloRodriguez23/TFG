<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="login-container">
        <form action="/crearusuario" method="POST">
            <input type="text" placeholder="Nombre de usuario" name="username" required>
            <input type="password" placeholder="Contraseña" name="password" required>
            <input type="text" placeholder="Nombre" name="nombre" required>
            <input type="text" placeholder="Apellidos" name="apellidos" required>
            <input type="email" placeholder="Correo electrónico" name="gmail" required>
            <input type="number" placeholder="Edad" name="edad" required><br><br>
            <button type="submit">Crear cuenta</button>
        </form>
        <button onclick="window.history.back()">Volver atrás</button>
        <p id="error-message" style="color: red; display: none;">Error al crear el usuario. Inténtalo de nuevo.</p>
    </div>
    <script src="crearcuenta.js"></script>
</body>
</html>
