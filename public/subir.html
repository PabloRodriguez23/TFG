<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Foto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Menú de navegación -->
    <div class="navbar">
        <a href="index.html">Cerrar Sesión</a>
        <a href="feed.html">Feed</a>
        <a href="perfil.html">Perfil</a>
        <a href="buscar.html">Buscar</a>
    </div>
    <br><br>

    <div class="upload-container">
        <h1>Subir foto</h1>
        <form>
            <input type="file" name="photo" id="photo" required>
            <input type="text" placeholder="Comentario" name="comment" id="comment" required>
            <button type="button" onclick="uploadPhoto()">Subir Foto</button>
            <button onclick="window.history.back()">Volver atrás</button>
        </form>
        <div id="preview" class="photo-entry" style="display:none;">
            <img src="" id="previewImage" alt="Previsualización de la imagen">
            <div class="photo-info">
                <p id="previewUser" class="user"></p>  <!-- Elemento para mostrar el nombre de usuario -->
                <p class="timestamp">Justo ahora</p>
                <p class="comment" id="previewComment"></p>
            </div>
        </div>
    </div>
    <script src="subir.js"></script>
</body>
</html>
